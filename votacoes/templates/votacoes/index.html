<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condominium Manager</title>
</head>
<body>
{% load static %}

<link rel="stylesheet" href="{% static 'votacoes/style.css' %}">


    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'votacoes:detalhe' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Não há votações disponíveis.</p>
{% endif %}
</body>
</html>
